<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script>
    // Define the custom icon
    var customIcon = L.icon({
        iconUrl: 'https://i.ibb.co/nDCq5tF/Mixue-Anime-removebg-preview.png',
        iconSize: [38, 38],
        iconAnchor: [19, 19],
        popupAnchor: [0, -10],
    });

    // Map Sukabumi
    var map = L.map('map').setView([-6.9218, 106.9265], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // Define an array of marker locations
    var markerLocations = [{
        latitude: -6.92184021023277,
        longitude:  106.92960547753191,
        marker: '<b>Mixue PGRI</b></br>Gg. Jl. PGRI No.18-6, Gunungparang, Kec. Cikole, Kota Sukabumi, Jawa Barat 43111'
    }, {
        latitude: -6.911979111802879, 
        longitude: 106.93122312084036,
        marker: '<b>Mixue Bayngkara</b></br>Gg. Kaswari No.1, Selabatu, Kec. Cikole, Kota Sukabumi, Jawa Barat 43114'
    }, {
        latitude: -6.914679160609137,
        longitude: 106.928957190141,
        marker: '<b>MIxue Toserba Selamat Smi</b></br>-6.920229293440353, 106.93501711360017'
    }, {
        latitude: -6.920736158848812,
        longitude: 106.94510905310727,
        marker: '<b>Mixue Ciaul</b></br>JJl. R.A. Kosasih No.163, Subangjaya, Kec. Cikole, Kota Sukabumi, Jawa Barat 43116'
    }, {
        latitude: -6.931669715658194, 
        longitude: 106.92488137414642,
        marker: '<b>Mixue Cipoho</b></br>Jl. Pelabuhan II No.147, Cikondang, Kec. Warudoyong, Kota Sukabumi, Jawa Barat 43131'
    }, {
        latitude: -6.907330551785639, 
        longitude: 106.89447354779938,
        marker: '<b>Mixue Cisaat</b></br>Jl. Nasional III No.116, Sukamanah, Kec. Cisaat, Kota Sukabumi, Jawa Barat 43115'
    }, {
        latitude: -6.915623625932467, 
        longitude: 106.9711397297246,
        marker: '<b>Mixue Sukaraja</b></br>3XMC+28P, Jl. Raya Sukaraja, Ruko E (seberang puskesmas, Pasirhalang, Kec. Sukaraja, Kabupaten Sukabumi'
    }, {
        latitude: -6.903584146475916,
        longitude:  106.86979828941986,
        marker: '<b>Mixue Cibolang Kaler</b></br>3VV9+QM2, Cibolang Kaler, Kec. Cisaat, Kabupaten Sukabumi, Jawa Barat 43155'
    }, {
        latitude: -6.963457395344306, 
        longitude: 106.93903816062418,
        marker: '<b>Mixue Baros Sukabumi</b></br>Jl. Tangkil - Agrabinta, Baros, Kec. Baros, Kabupaten Sukabumi, Jawa Barat 43161'
    }, {
        latitude: -6.971735503553557,
        longitude:  106.85052315777494,
        marker: '<b>Mixue Sukaresmi</b></br>2VF2+7M5, Sirnaresmi, Kec. Cikembar, Kabupaten Sukabumi, Jawa Barat'
    }, {
        latitude: -6.969940957738302,
        longitude:  106.85294003988872,
        marker: '<b>Mixue Pangleseran</b></br>Jl. Pelabuhan II, Sirnaresmi, Kec. Gn. Guruh, Kabupaten Sukabumi, Jawa Barat'
    }, {
        latitude: -6.887587499569404, 
        longitude:106.78263104523568,
        marker: '<b>Mixue Cibadak Sukabumi</b></br>Jl. Surya Kencana No.2, Cibadak, Kec. Cibadak, Kabupaten Sukabumi, Jawa Barat 43351'
    }, {
        latitude:-6.841936217004597, 
        longitude: 106.76652433162987,
        marker: '<b>Mixue Parungkuda Sukabumi</b></br>Jl. Raya Siliwangi No. 122 Kp. Bolang, Lebak, RT.08/RW.04, Sundawenang, Kec. Parungkuda, Kabupaten Sukabumi, Jawa Barat 43357'
    }, {
        latitude: -6.9462129960623935, 
        longitude: 106.76668767555269,
        marker: '<b>Mixue Cikembang</b></br>Jl. Cikembang, Cimanggu, Kec. Cikembar, Kabupaten Sukabumi, Jawa Barat 43157'
    }, {
        latitude: -6.779352969107829, 
        longitude: 106.7852324786129,
        marker: '<b>Mixue Cicurug</b></br>Jalan Raya Siliwangi, Desa Jl. Kaum Kaler No.86, RT.02/RW.01, Cicurug, Kec. Cicurug, Kabupaten Sukabumi, Jawa Barat 43359'
    }, ];

    // Loop over the markerLocations array and create a marker for each location
    for (var i = 0; i < markerLocations.length; i++) {
        var marker = L.marker([markerLocations[i].latitude, markerLocations[i].longitude, markerLocations[i].marker], {
            icon: customIcon
        }).addTo(map);
        marker.bindPopup(markerLocations[i].marker);
    }
</script>

</html>
